<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pebble</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="roundslider.css" rel="stylesheet">
    <script type="text/javascript" src="js/roundslider.js"></script>
    <script type="text/javascript" src="js/lock.js"></script>

    <script type="text/javascript" src="js/roundslidercontrols.js"></script>

<body>
    <div class="row">
        <div class="column-1" style="background-color: red;height: 200px;">1</div>
        <div class="columns-2" style="background-color: rgb(0, 255, 55);">2</div>
        <div class="columns-3" style="background-color: rgb(23, 36, 94);">3</div>
        <div class="columns-2" style="background-color: rgb(126, 7, 110);">4</div>
        <div class="columns-2" style="background-color: rgb(7, 245, 213);">5</div>
        <div class="columns-1" style="background-color: rgb(194, 13, 88);">6</div>
    </div>
    <div class="row">
        <div class="columns-12" style="background-color: rgb(170, 105, 105);height: 200px;">1</div>
    </div>
    <div class="row">
        <div class="grid-offset-4"></div>
        <div class="columns-4" style="background-color: rgb(23, 11, 65);height: 200px;">1</div>
        <div class="columns-4" style="background-color: rgb(128, 0, 255);height: 200px;">1</div>
    </div>
